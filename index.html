<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>

      <!-- Found: {{ narrow.found }} -->
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items 
      found="narrow.found"
      noresults="narrow.noresults"
      on-remove="narrow.removeItem(index)">
    </found-items> 
    <!-- <found-items ng-repeat="item in narrow.found"></found-items> -->
  </div>

</body>
</html>
